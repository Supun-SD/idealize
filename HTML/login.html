<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWise | Log in</title>
    <link rel="icon" href="../Images/Logos/Logo black.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="../index.html"><img src="../Images/Logos/TechWise Logo black.png" alt="logo" class="logo"></a>
    </header>

    <div class="container justify-content-center d-flex content">

        <div class="row mt-5 shadow-lg justify-content-center col-lg-8 col-md-10 col-sm-10">
            <div class="col-lg-6 col-md-6 col-sm-12 info text-center d-flex align-items-center">
                <div class="row justify-content-center">
                    <h4><b>Welcom Back to TechWise</b></h4>
                    <p>Unlock your tech potential and log in to a world of knowledge!</p>
                    <a href="../index.html"><img src="../Images/Logos/TechWise Logo white.png" class="col-6 mt-5"></a>
                </div>
            </div>

            <div class="login col-lg-6 col-md-6 col-sm-12 ">
                <h3 class="text-center"><b>Log In</b></h3>


                <div class="container mt-5">
                    <div class="container">
                        <label for="name" class="mb-1"><b>Your Name</b></label><br>
                        <input type="text" name="name" id="name" class="input mb-4 mt-2">
                    </div>


                    <div class="container pw-container">
                        <img src="../Images/show.png" alt="show" class="show-n-hide" id="show-n-hide">
                        <div class="mb-1 pwinput"><label for="password" class="pw">Password</label><a href="#" class="forgot">Forgot password?</a></div>
                        <input type="password" name="password" id="password" class="input mb-4 mt-2">
                    </div>
                </div>

                

                <div class="text-center">
                    <button class="login-button mt-3">Log in</button>
                </div>

                <p class="container text-center mt-4 createacc"><b>Not registered? </b><a href="./signup.html">Create an account</a></p>

            </div>

        </div>

    </div>

    <script src="../JS/login.js" type="text/javascript"></script>
</body>

</html>
