<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWise | Log in</title>
    <link rel="icon" href="../Images/Logos/Logo black.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="../index.html"><img src="../Images/Logos/TechWise Logo black.png" alt="logo" class="logo"></a>
    </header>

    <div class="container justify-content-center d-flex content">

        <div class="row mt-5 shadow-lg justify-content-center col-lg-8 col-md-10 col-sm-10">
            <div class="col-lg-6 col-md-6 col-sm-12 info text-center d-flex align-items-center">
                <div class="row justify-content-center">
                    <h3><b>Welcom to TechWise</b></h3>
                    <p>Ready to embark on a tech-filled journey? Register now and join our vibrant community of tech
                        enthusiasts!</p>
                    <a href="../index.html"><img src="../Images/Logos/TechWise Logo white.png" class="col-6 mt-5"></a>
                </div>
            </div>

            <form class="login col-lg-6 col-md-6 col-sm-12 ">
                <h3 class="text-center"><b>Sign Up</b></h3>


                <div class="container mt-5">

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="fname" class="mb-1"><b>First Name</b></label><br>
                            <input type="text" name="fname" id="fname" class="input" required>
                        </div>

                        <div class="col-6">
                            <label for="lname" class="mb-1"><b>Last Name</b></label><br>
                            <input type="text" name="lname" id="lname" class="input" required >
                        </div>
                    </div>

                    <label for="email" class="mb-1"><b>Email</b></label><br>
                    <input type="email" name="email" id="email" class="input" required>

                    <label for="uname" class="mb-1 mt-3"><b>Username</b></label><br>
                    <input type="text" name="uname" id="uname" class="input">

                    <div class="row mt-3 mb-3">
                        <div class="pw-container col-6">
                            <img src="../Images/show.png" alt="show" class="show-n-hide" id="show-n-hide">
                            <div class="pwinput"><label for="password" class="pw">Password</label></div>
                            <input type="password" name="password" id="password" class="input mt-2" required>
                        </div>

                        <div class="pw-container col-6">
                            <img src="../Images/show.png" alt="show" class="show-n-hide" id="show-n-hide-1">
                            <div class="pwinput"><label for="password" class="pw">Re-type Password</label></div>
                            <input type="password" name="password" id="password-1" class="input mt-2" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="bd" class="mb-1"><b>Birthday</b></label><br>
                            <input type="date" name="bd" id="bd" class="input">
                        </div>

                        <div class="col-6">
                            <label for="gender" class="mb-1"><b>Gender</b></label><br>
                            <div  class="gender " >
                                <input type="radio" name="gender" id="male" value="m"> <label
                                    for="gender">Male</label>
                                <input type="radio" name="gender" id="male"value="f"> <label
                                    for="gender">Female</label>
                            </div>
                        </div>
                    </div>

                    <label for="address" class="mb-1"><b>Address</b></label><br>
                    <input type="text" name="address" id="address" class="input mb-5">
                </div>

                <div class="text-center">
                    <input type="submit" class="signup-button mt-3" value="Sign up"></button>
                </div>

                <p class="container text-center mt-4 createacc"><b>Already registered? </b><a href="./login.html">Log
                        in</a></p>

            </form>

        </div>

    </div>

    <script src="../JS/signup.js" type="text/javascript"></script>
</body>

</html>
